language: julia
os:
- osx
julia:
- 1.2
- 1.3
- nightly
codecov: true
notifications:
  email: false
matrix:
  allow_failures:
  - julia: nightly
addons:
  ssh_known_hosts: github.com
env:
  global:
  - XPRESSDIR=/Users/travis/XPRESSBINFILES/xpressmp
  - DYLD_LIBRARY_PATH=$XPRESSDIR/lib:$DYLD_LIBRARY_PATH
  - secure: 
before_install:
- wget $FILES
- eval "$(ssh-agent -s)"
- chmod 600 xpress_binkey
- ssh-add xpress_binkey
- git clone git@github.com:jd-lara/XPRESSBINFILES.git /Users/travis/XPRESSBINFILES
